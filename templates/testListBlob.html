<html>
    <head>
    {% if title %}  
    <title>{{ title }}</title>
    {% else %}
    <title>Missing title</title>
    {% endif %}  
    </head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='jjo/mycss.css')}}">
    <body>
    <div class="grid">Welcome to the testbench</div>
    <div class="gridA">Extra stuff: View files</div>
    <p></p>
    <a href="{{url_for('index')}} "> Home</a> 
    <a href="{{url_for('blob')}} "> View blobs</a>    
    <hr>
    <p>List blobs from blob storage</p>
    <ul class="a">
    {% for blob in blob_list %}    
    <li>{{blob.name}}</li>
    {% endfor %}    

    </ul>
    </body>
</html>
