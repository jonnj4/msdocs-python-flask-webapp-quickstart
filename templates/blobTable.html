<!DOCTYPE html>
<html>
<head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Missing title</title>
    {% endif %}
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jjo/mycss.css')}}">
<body>
    <div class="grid">Welcome to the testbench</div>
    <div class="gridA">Extra stuff: Table view</div>
    <p></p>
    <a href="{{url_for('index')}} "> Home</a>
    <a href="{{url_for('listblob')}} "> View files</a> 
    <a href="{{url_for('blob')}} "> View blobs</a> 
    <hr> 
    <div class="gallery">
    {% for x in img_html %}
    <a target="_blank" href=" {{ x }}  ">
    <img src=" {{ x }}  " alt="Missing" width="400" height="200">
    </a>
    <div class="desc">Add a description of the image here</div>
    {% endfor %}
    </div>
</body>
</html>
